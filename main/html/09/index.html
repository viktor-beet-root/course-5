<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: aquamarine;
            padding: 20px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 1.3;
        }

        #menu {
            /* background-color: red; */
        }

        .menu {
            /* background-color: black; */
        }

        [href*="home"] {
            background-color: red;
        }

        [href*="home"]:hover {
            background-color: white;
        }



        /* комбінатори */
        .header .nav {
            background-color: red;
        }



        .footer .nav {
            background-color: bisque;
        }

        .nav {
            background-color: black;
        }

        .header .nav,
        .footer .nav {
            border: 3px solid;
        }

        .header * {}

        .header>.nav .menu {
            background-color: black;
        }

        /* li+li a {
            text-decoration: none;
        } */

        /* .menu__item~.menu__item a {
            text-decoration: none;
        } */

        .menu__link {
            text-decoration: none;
        }

        li.menu__item {}

        .menu__item.active.home {
            background-color: gold;
        }

        .menu__item.active {
            background-color: blanchedalmond;
        }

        .menu__link[href] {}

        /* .header .menu__item.active .menu__link
        .header .menu__item.active>.menu__link */

        .menu {
            list-style-type: none;
        }

        .menu__item::before {
            content: attr(data-text);
            /* display: inline-block;
            width: 25px;
            height: 25px;
            background-color: brown; */
            /* border-radius: 50%; */

        }

        .menu__link::after {
            content: ' ' attr(href);
        }

        .menu__link {
            color: black;
        }

        .menu__link:active {
            color: green;
        }

        .menu__link:focus {
            font-weight: 900;
        }

        .menu__item:hover {
            background-color: white;
        }

        .menu__item:hover .menu__link {
            text-decoration: underline;
        }

        /* .menu__link:hover {
            text-decoration: underline;
        } */

        /* .menu__link {
            display: block;
        } */

        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .two {
            background-color: aqua;
            height: 0;
            transition: height .5s ease-in-out;
        }

        .one:hover .two {
            height: 100%;
        }

        .two:empty {
            background-color: blueviolet;
            height: 10px;
        }

        .footer .menu__item:nth-child(1) {
            font-size: 25px;
        }

    </style>
</head>

<body class="body">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu" id="menu">
                    <li data-text="test" class="menu__item active home">
                        <a href="#home" class="menu__link">
                            Home
                        </a>
                    </li>
                    <p>sdfds</p>
                    <li class="menu__item active">
                        <a href="#aboutme" class="menu__link">About me</a>
                    </li>
                    <li class="menu__item">
                        <a href="#skills" class="menu__link">Skills</a>
                    </li>
                    <li class="menu__item">
                        <a href="#portfolio" class="menu__link">Portfolio</a>
                    </li>
                    <li class="menu__item">
                        <a href="#contact" class="menu__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="one">
        <div class="two"></div>
    </div>

    <main></main>

    <footer class="footer">
        <nav class="nav">
            <ul class="menu" id="menu">
                <li class="menu__item">
                    <a href="#home" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="#aboutme" class="menu__link">About me</a>
                </li>
                <li class="menu__item">
                    <a href="#skills" class="menu__link">Skills</a>
                </li>
                <li class="menu__item">
                    <a href="#portfolio" class="menu__link">Portfolio</a>
                </li>
                <li class="menu__item">
                    <a href="#contact" class="menu__link">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
