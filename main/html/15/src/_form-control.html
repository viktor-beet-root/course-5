<div class="form-control @@required-class">
    <label for="" class="form-control__label">
        @@label
    </label>
    <div class="form-control__group @@right">
        <input placeholder="@@label" @@required name="@name" class="form-control__input form-input" value=""
            type="@@type">
        <div class="form-control__icon icon">
            <svg class="icon__img">
                <use xlink:href="@@icon-id" />
            </svg>
        </div>
    </div>
</div>
