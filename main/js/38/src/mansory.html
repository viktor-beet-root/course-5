<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 1200px;
            padding: 15px;
            margin: 0 auto;
        }

        .grid-sizer,
        .grid-item {
            width: 20%;
        }

        .grid-item {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            display: block;
        }

    </style>
</head>

<body>
    <div class="grid container">
        <div class="grid-sizer"></div>
        <div class="grid-item"><img src="./images/1.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/2.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/3.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/4.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/5.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/6.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/7.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/8.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/9.jpg" alt=""></div>
        <div class="grid-item"><img src="./images/10.png" alt=""></div>
        <div class="grid-item"><img src="./images/11.png" alt=""></div>
        <div class="grid-item"><img src="./images/12.png" alt=""></div>
        <div class="grid-item"><img src="./images/13.png" alt=""></div>
        <div class="grid-item"><img src="./images/14.png" alt=""></div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
