<header class="header">
    <section class="search-bar">
        <div class="container">
            <div class="row">
                <div class="col-12 search-bar-wrapper">
                    <h1 class="search-bar__title">Bhromaon</h1>
                    <p class="search-bar__text">Safe Travel Anywhere</p>
                    <form class="form" action="#" method="get">
                        <input placeholder="Search Your Travel Destination" type="search"
                        name="travel_destination" class="form__input" required>
                        <button type="submit" class="form__btn btn btn-small">
                            <svg class="icon-search">
                                <use xlink:href="./images/sprite.svg#search"></use>
                            </svg>
                            Search
                        </button>
                    </form>
                    <p class="search-bar__scroll">Scroll Down 
                        <svg class="icon-cherrow">
                            <use xlink:href="./images/sprite.svg#chevron-down"></use>
                        </svg>
                    </p>
                </div>
            </div>
        </div>
    </section>

            <div class="row">
                <div class="col-12">

                        <p class="logo">Bhromaon</p>

                                <a href="#" class="menu__link">Who We Are</a>
                            </li>

                            </li>
                            <li class="menu__item">

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</header>
