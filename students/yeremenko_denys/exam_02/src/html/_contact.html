<section class="contact" id="contact">
    <div class="map">
        <iframe class="google-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12096.93480181547!2d-74.00994751869109!3d40.712871562790234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a18a8f1e8a7%3A0x354a2435f5095fd1!2z0KHQuNGC0Lgg0KXQvtC70Ls!5e0!3m2!1sru!2sua!4v1695589150060!5m2!1sru!2sua"
            width="1300" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container">
        <div class="contact__wraper">
            <h2 class="contact__title">GET IN TOUCH</h2>
            <form action="#" class="contact__form form" id="form" novalidate>
                <div class="form__info">
                    <a href="https://www.google.com.ua/maps/place/I-91,+United+States/@43.3264813,-72.6166777,8.27z/data=!4m5!3m4!1s0x89e1a4f0987bdbcb:0x98fbb99b83dd358c!8m2!3d43.1595493!4d-72.4672609?hl=en"
                        class="form__info-item" target="_blank">
                        <img src="./images/contact_location.svg" class="contact__img" />91 Nolan Extensions
                        Suite 670</a>
                    <a href="tel:+001 356-868-2454" class="form__info-item">
                        <img src="./images/contact_phone.svg" class="contact__img" />+001 356-868-2454</a>
                    <a href="mailto:montichello@service.com" class="form__info-item">
                        <img src="./images/contact_inbox.svg" class="contact__img" />montichello@service.com</a>
                    <span class="form__info-item">
                        <img src="./images/contact_clock.svg" class="contact__img" />From 07:05AM to 19:30PM</span>
                </div>
                <div class="form__enter">
                    <input type="text" class="form__enter-input req name" placeholder="Name">
                    <input type="email" class="form__enter-input req email" placeholder="Email">
                    <button type="submit" class="form__enter-submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</section>
