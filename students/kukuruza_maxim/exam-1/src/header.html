<header class="header">
    <section class="search-bar">
        <div class="container">
            <div class="row">
                <div class="col-12 sb-wrapper">
                    <h1 class="sb-title">Bhromaon</h1>
                    <p class="sb-text">Safe Travel Anywhere</p>
                    <form action="" class="form">
                        <div class="input-wrapper">
                            <input placeholder="Search Your Travel Destination" type="search" name="travel-dest"
                                type="text" class="form-input">
                            <button type="submit" class="form-btn btn btn-sm" required>
                                <svg class="icon-search">

                                </svg>

                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <a class="sb__scroll-link" href="#footer">
                <p class="sb__sub-text">Scroll Down </p>
                <svg class="icon-cherrow">
                    <use xlink:href="./images/sprite.svg#chevron-down"></use>
                </svg>
            </a>
        </div>
    </section>
    @@include("nav.html")
</header>
