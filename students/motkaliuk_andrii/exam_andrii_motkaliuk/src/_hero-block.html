<section class="hero-block">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="hero-block-wrapper">
                    <h1 class="hero-block__title">Bhromaon<br><span class="hero-block__subtitle">Safe Travel
                            Anywhere</span></h1>
                    <form class="hero-block__search search" action="#" method="get">
                        <input type="text" name="input" class="search__input"
                            placeholder="Search Your Travel Destination">
                        <div class="search-button__container">
                            <button class="search-button__button" type="submit">
                                <svg class="search-button__img">
                                    <use xlink:href="images/sprite.svg#search"></use>
                                </svg>
                                <span class="search-button__title">Search</span>
                            </button>
                        </div>
                    </form>
                    <div class="hero-block__scroll-down scroll-down">
                        <a href="#nav" class="scroll-down__link">
                            <p class="scroll-down__title">Scroll Down</p>
                            <svg class="scroll-down__img">
                                <use xlink:href="images/sprite.svg#chevron-down"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
