    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-wrapper__title">GET IN TOUCH</h2>
            <div class="row">
                <div class="col-6 col-sm-12 form-wrapper__info">
                    <div class="info__item info-item">
                        <svg class="info-item__image">
                            <use xlink:href="images/sprite.svg#location"></use>
                        </svg>
                        <p class="info-item__description">91 Nolan Extensions Suite 670</p>
                    </div>
                    <div class="info__item info-item">
                        <svg class="info-item__image">
                            <use xlink:href="images/sprite.svg#email"></use>

                        <a class="info-item__description" href="tel: +0013568682454">+001 356-868-2454</a>
