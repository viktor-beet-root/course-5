<div class="news-slider__item">
    <div class="news">
        <img src="@@item-image" alt="@@item-image-alt" class="news__img">
        <div class="news__description">
            <h3 class="news__title">@@item-title</h3>
            <p class="news__text">@@item-description</p>
            <div class="news__author news-author">
                <img class="news-author__img" src="@@user-image" alt="@@user-image-alt">
                <div class="news-author__info">
                    <p class="news-author__name">@@user-name</p>
                    <p class="news-author__date">@@date</p>
                </div>
            </div>
        </div>
    </div>
</div>
