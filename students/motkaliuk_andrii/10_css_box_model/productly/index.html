<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header_container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <nav class="navigation_list">
            <ul>
                <li class="navigation_item"><a href="#">Product</a></li>
                <li class="navigation_item"><a href="#">Customers</a></li>
                <li class="navigation_item"><a href="#">Pricing</a></li>
                <li class="navigation_item"><a href="#">Resources</a></li>
            </ul>
        </nav>
        <div class="sign-in-up">
            <a class="sign-in_button" href="#">Sign In</a>
            <a class="sign-up_button" href="#">Sign Up</a>

        </div>
    </header>
    <footer>
        <div class="footer_container">
            <div class="footer_icon">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="quick_links_block">
                <h3 class="footer_headers">Quick Links</h3>
                <ul>
                    <li><a class="quick_links_item" href="#">About Us</a></li>
                    <li><a class="quick_links_item" href="#">Blog</a></li>
                    <li><a class="quick_links_item" href="#">Contacts</a></li>
                    <li><a class="quick_links_item" href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="legal_stuff_block">
                <h3 class="footer_headers">Legal Stuff</h3>
                <ul>
                    <li><a class="legal_stuff_item" href="#">Disclaimer</a></li>
                    <li><a class="legal_stuff_item" href="#">Financing</a></li>
                    <li><a class="legal_stuff_item" href="#">Privacy Policy</a></li>
                    <li><a class="legal_stuff_item" href="#">Terms of Service</a></li>
                </ul>
            </div>
            <div class="input_place">
                <h3 class="footer_headers">Knowing you're always on <br>the best energy deal.</h3>
                <form action="" method="post">
                    <input class="input_space" type="text" id="phone-number" name="phone-number"
                        placeholder="Enter your phone Number"><br>
                    <input type="submit" value="Sign up Now">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
