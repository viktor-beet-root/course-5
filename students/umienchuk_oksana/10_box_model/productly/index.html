<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Productly</title>
</head>

<body>
    <header>
        <div class="container header">
            <div class="header">
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Customers</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Resources</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <img class="logo__img" src="./images/logo.svg" alt="logo">
                </div>
                <div class="header__button">
                    <a class="btn btn-second__item" href="#">Sign Up</a>
                    <a class="btn btn-first__item" href="#">Sign In</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container"> </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer__block">
                <div class="footer__logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="footer__links">
                    <h4 class="footer__title">Quick Links</h4>
                    <ul class="footer__menu">
                        <li class="menu__item">About Us</li>
                        <li class="menu__item">Blog</li>
                        <li class="menu__item">Contact</li>
                        <li class="menu__item">FAQ</li>
                    </ul>
                </div>
                <div class="footer__stuff">
                    <h4 class="footer__title">Legal Stuff</h4>
                    <ul class="footer__menu">
                        <li class="menu__item">Disclaimer</li>
                        <li class="menu__item">Financing</li>
                        <li class="menu__item">Privacy Policy</li>
                        <li class="menu__item">Terms of Service</li>
                    </ul>
                </div>
                <div class="footer__form">
                    <h4 class="footer__title">Knowing you're always on the best energy deal.</h4>
                    <form action="#" method="post">
                        <input type="tel" id="phone" name="phone" value="" placeholder="Enter your phone Number"><br>
                        <button class="btn-third__item" type="submit"><span>Sign up Now</span></button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
