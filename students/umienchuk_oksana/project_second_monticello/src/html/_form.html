<section class="form-section" id="form-contact">
    <div class="form-section__container">
        <h2 class="form-section__title">GET IN TOUCH</h2>
        <div class="row">
            <div class="col-6 col-sm-12 info">
                <ul class="info__items">
                    <li class="info__item">
                        <img class="info__img" src="./images/find-form.svg" alt="">
                        <p class="info__disc">91 Nolan Extensions Suite 670</p>
                    </li>
                    <li class="info__item">
                        <img class="info__img" src="./images/phone.svg" alt="">
                        <p class="info__disc">+001 356-868-2454</p>
                    </li>
                    <li class="info__item">
                        <img class="info__img" src="./images/email.svg" alt="">
                        <p class="info__disc">montichello@service.com</p>
                    </li>
                    <li class="info__item">
                        <img class="info__img" src="./images/clock.svg" alt="">
                        <p class="info__disc">From 07:05AM to 19:30PM</p>
                    </li>
                </ul>
            </div>
            <div class="col-6 col-sm-12">
                <form class="get-in-touch-form" id="form-cont" action="#" method="post">
                    <div class="form__input-wrap">
                        <input class="form__input" id="form-name" type="text" name="user-name" value=""
                            placeholder="Name" />
                    </div>
                    <div class="form__input-wrap">
                        <input class="form__input" id="form-email" type="email" name="user-email" value=""
                            placeholder="Email" />
                    </div>
                    <button class="btn form__btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</section>
