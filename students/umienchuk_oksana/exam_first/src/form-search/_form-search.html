<form action="#" method="get" class="search-form">
    <div class="search-form__wrapper">
        <input class="search-form__input input-form" type="text" name="search"
            placeholder="Search Your Travel Destination">
        <div class="search-form__button-container">
            <button class="search-form__button btn btn-secondary" type="submit">
                <svg class="search-form__icon-img">
                    <use xlink:href="#search" />
                </svg>
                <span class="search-form__text">Search</span>
            </button>
        </div>
    </div>
</form>
