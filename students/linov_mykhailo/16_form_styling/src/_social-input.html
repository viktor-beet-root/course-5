<li class="social-list__url-item @@social-list__url-item_name">
    <div class="form-control form-control__group form-control__group_right">
        <input placeholder="@@placeholder" name="@@name__url" class="form-control__input form-input" value=""
            type="text">
        <div class="form-control__icon icon">
            <svg class="icon__img">
                <use xlink:href="@@social-icon" />
            </svg>
        </div>
    </div>
</li>
