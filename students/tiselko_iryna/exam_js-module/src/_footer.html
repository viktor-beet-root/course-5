<footer class="footer" id="footer">
    <div class="footer__map-wrapper">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5088.675360164823!2d-73.90265552025534!3d40.67959883610473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25c4659d47839%3A0xf3498a2c520f220c!2sRodse%20Wine%20and%20Liquors!5e0!3m2!1suk!2spl!4v1698266206456!5m2!1suk!2spl"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container footer__container">
        <div class="footer__contact-form contact-form" id="contacts">
            <h3 class="contact-form__title">get in touch</h3>
            <div class="contact-form__wrapper">
                <ul class="contact-form__contact col-6 col-sm-12">
                    <li class="contact-form__contact-item">
                        <svg class="contact-form__icon">
                            <use xlink:href="#location-dot"></use>
                        </svg>
                        <span class="contact-form__addres-text">91 Nolan Extensions Suite 670</span>
                    </li>
                    <li class="contact-form__contact-item">
                        <svg class="contact-form__icon">
                            <use xlink:href="#phone"></use>
                        </svg>
                        <span class="contact-form__addres-text">+001 356-868-2454</span>
                    </li>
                    <li class="contact-form__contact-item">
                        <svg class="contact-form__icon">
                            <use xlink:href="#inbox"></use>
                        </svg>
                        <span class="contact-form__addres-text">montichello@service.com</span>
                    </li>
                    <li class="contact-form__contact-item">
                        <svg class="contact-form__icon">
                            <use xlink:href="#clock"></use>
                        </svg>
                        <span class="contact-form__addres-text">From 07:05AM to 19:30PM</span>
                    </li>
                </ul>
                <form id="contacts-form" action="#" method="get" class="contact-form__inputs col-6 col-sm-12">
                    <div class="contact-form__name-input">
                        <input type="text" name="name" id="name" placeholder="Full Name" value="" class="input_name">
                    </div>
                    <div class="contact-form__email-input">
                        <input type="email" name="email" id="email" placeholder="Email" value="" class="input_email">
                    </div>
                    <button class="contact-form__btn btn btn-secondary" type="submit" name="submit">
                        <span>Submit</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="row footer__row">
            <div class="col-6 col-sm-12 footer__logo">
                <img src="./images/Logo.png" alt="Monticello">
            </div>
            <div class="col-6 col-sm-12 footer__socials">
                <a href="https://www.facebook.com/" target="_blank" class="footer__socials-link">
                    <svg class="icon">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="footer__socials-link">
                    <svg class="icon">
                        <use xlink:href="#twitter"></use>
                    </svg>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="footer__socials-link">
                    <svg class="icon">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a>
            </div>
            <div class="col-6 col-sm-12 footer__copyright">
                <p class="copyright">Copyrights &copy; 2020 Montichello</p>
            </div>
        </div>
    </div>
    <a href="#" class="scroll-to-top"></a>
</footer>
