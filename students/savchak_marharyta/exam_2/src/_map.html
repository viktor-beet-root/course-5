<section class="map" id="contacts">
    <iframe class="map__bg"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12303.948573475871!2d34.5474114462822!3d49.586685218200365!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d82f609b31cdfb%3A0xa87d92bcbdca6f69!2z0JrQsNCy0YPQvQ!5e0!3m2!1suk!2sua!4v1696837819703!5m2!1suk!2sua"
        height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-wrapper__title">GET IN TOUCH</h2>
            <div class="row">
                <div class="col-6 contacts col-md-12">
                    <div class="contacts__adress adress">
                        <a href="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12303.948573475871!2d34.5474114462822!3d49.586685218200365!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d82f609b31cdfb%3A0xa87d92bcbdca6f69!2z0JrQsNCy0YPQvQ!5e0!3m2!1suk!2sua!4v1696837819703!5m2!1suk!2sua"
                            height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class=" adress__link">
                            <svg class="icon-mark-map icon">
                                <use xlink:href="./images/sprite.svg#mark-map"></use>
                            </svg>
                            91 Nolan Extensions Suite 670
                        </a>
                    </div>
                    <div class="contacts__phone phone">
                        <a href="tel:+0013568682454" class="phone__link">
                            <svg class="icon-phone icon">
                                <use xlink:href="./images/sprite.svg#phone"></use>
                            </svg>
                            +0013568682454
                        </a>
                    </div>
                    <div class="contacts__mail mail">
                        <a href="mailto:montichello@service.com" class="mail__link">
                            <svg class="icon-mail icon">
                                <use xlink:href="./images/sprite.svg#mail"></use>
                            </svg>
                            montichello@service.com
                        </a>
                    </div>
                    <div class="contacts__time time">
                        <p class="mail__link">
                            <svg class="icon-time icon">
                                <use xlink:href="./images/sprite.svg#time"></use>
                            </svg>
                            From 07:05AM to 19:30PM
                        </p>
                    </div>
                </div>
                <div class="col-6 col-md-12">
                    <form class="form">
                        <div class="form-group">
                            <label for="userName"></label>
                            <input type="text" class="form-control" id="userName" placeholder="Full name"
                                name="user-name">
                        </div>
                        <div class="form-group">
                            <label for="userMail"></label>
                            <input type="email" class="form-control" id="userMail" placeholder="Email" name="email">
                        </div>
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
