<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Productly</title>
</head>

<body>
    <header class="header container ">
        <div class="logo ">
            <div class="logo__wrapper">
                <img class="logo__img " src="images/Bitmap.png" alt="logo">
            </div>
            <div class="logo__wrapper">
                <img src="images/Productly.svg" alt="logo text" class="logo__img  ">
            </div>
        </div>
        <ul class="menu">
            <li class="menu__item">
                <a href="#" class="menu__link"> Product </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Customers</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Resources</a>
            </li>
        </ul>
        <div class="header__buttons">
            <div class="button__wrapper">
                <a href="#" class="buttons__sign-in btn">Sign In</a>
            </div>
            <div class="button__wrapper">
                <a href="#" class="buttons__sign-up btn">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <section class="heroblock container clear-fix">
            <div class=" heroblock__wrapper ">
                <div class="content">
                    <h1 class="heroblock__title">The Design Thinking <br> superpowers</h1>
                    <p class="heroblock__text">Tools, tutorials, design and innovation experts, all in one <br>
                        place! The most intuitive way to imagine your next user <br>
                        experience.</p>
                    <div class="heroblock__button-wrapper">
                        <a href="#" class="heroblock__button btn"> Get started</a>
                    </div>
                </div>
                <img src="images/Image.svg" alt="Happy people" class="heroblock__img">
            </div>
        </section>
    </main>

</body>

</html>
