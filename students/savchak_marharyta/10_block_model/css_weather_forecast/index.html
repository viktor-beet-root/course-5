<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Weather Forecast</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <h3 class="weather-forecast___title">CSS Weather Forecast</h3>

                </div>
                <div class="weather-forecast">

                    </div>
                </div>
                <div class="weather-forecast">
                    <h3 class="weather-forecast__city belgrade">Belgrade</h3>
                    <div class="weather">
                        <p class="weather-forecast__temp">15°C</p>
                        <img src="images/icon (3).svg" alt="weather forecast icon" class="weather-forecast__img">

                </div>
                <div class="weather-forecast">

                        <p class="weather-forecast__temp">32°C</p>

                    </div>
                </div>
                <div class="weather-forecast">
                    <h3 class="weather-forecast__city cair">Cair</h3>
                    <div class="weather">
                        <p class="weather-forecast__temp">21°C</p>
                        <img src="images/icon (1).svg" alt="weather forecast icon" class="weather-forecast__img">
                    </div>
                </div>
                <div class="weather-forecast">
                    <h3 class="weather-forecast__city new-york">New-York</h3>
                    <div class="weather">
